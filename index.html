<!DOCTYPE html>
<html>
<head>
	<title>Notebook</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   
 	<script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/marked"></script>   
 	<!-- 笔记本应用-->
 	<div id="notebook">

 		<!--侧边栏-->
 		<aside class="side-bar">
 			<div class="toolbar">
 				<button @click="addNote" :title="notes.length + ' note(s) already'"><i class="material-icons">add</i>Add note</button>
 			</div>
 			<div class="notes">
 				<div class="note" v-for="note of notes" :class="{selected: note === selectedNote}" @click="selectNote(note)">{{note.title}}</div>
 			</div>
 		</aside>
 		<!--主面板-->
 		<template v-if="selectedNote">
 		<section class="main">
 			<textarea v-model="selectedNote.content"></textarea>
 		</section>
 		<!--预览面板-->
 		<aside class="preview" v-html="notePreview">
 		</aside>
 		</template>

 	</div>
 	<script src="script1.js"></script>
</body>
</html>
